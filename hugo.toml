  # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
  # Commento不仅仅是一个可嵌入的评论小部件 —— 
  # 它是互联网根源的回归。
  # 一个没有跟踪和侵犯隐私的互联网。
  # 一个简单轻量的互联网。
  # 一个专注于有趣讨论而非广告的互联网。
  # 一个更好的互联网。
  # 取消注释以启用Commento。
  #
  # [params.commento]
  #   url = ""

  # # # # # # # # # # # # # # # # # # # # # # # # # # # # #  
  # 插件：Utteranc.es评论系统
  # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
  # Utteranc.es是基于GitHub issues构建的轻量级评论小部件。
  # 查看https://utteranc.es/获取文档
  # 取消注释以启用Utteranc.es。
  #
  # [params.utterances]
  #   您的GitHub仓库
  #
  #   repository = ""
  #
  #   用于GitHub issues的标签
  #
  #   label      = ""
  # 
  #   博客文章 <-> Issue映射。此参数是可选的。可能的值有：
  #      - pathname（路径名）
  #      - url（网址）
  #      - title（标题）
  #      - og:title（开放图谱标题）
  #      - issue number（issue编号）
  #      - specific term（特定术语）
  #
  #   issueTerm  = ""
  #
  #   使用的主题：可能的值有：
  #      - github-light（GitHub浅色）
  #      - github-dark（GitHub深色）
  #      - preferred-color-scheme（首选配色方案）
  #      - github-dark-orange（GitHub深橙色）
  #      - icy-dark（冰冷深色）
  #      - dark-blue（深蓝色）
  #      - photon-dark（光子深色）
  #      - boxy-light（方框浅色）
  #      - gruvbox-dark（Gruvbox深色）
  #
  #   theme      = ""
  # 

  # # # # # # # # # # # # # # # # # # # # # # # # # # # # #  
  # 插件：社交图标
  # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
  #
  # Twitter社交链接
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/"

  # 邮件联系方式
  [[params.social]]
    name = "email"
    url  = "mailto:nobody@example.com"

  # GitHub社交链接
  [[params.social]]
    name = "github"
    url  = "https://github.com/"

  # LinkedIn社交链接
  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/"

  # Stack Overflow社交链接
  [[params.social]]
    name = "stackoverflow"
    url  = "https://www.stackoverflow.com/"

# 多语言支持配置
[languages]
  # 英文配置
  [languages.en]
    # 权重（决定默认语言）
    weight    = 1
    # 版权信息
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
  # 英文参数
  [languages.en.params]
    # 副标题
    subtitle  = "Hello Friend NG Theme"

  # 法文配置
  [languages.fr]
    # 权重
    weight    = 2
    # 版权信息
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
  # 法文参数
  [languages.fr.params]
    # 副标题
    subtitle  = "Hello Friend NG Theme"

# 导航菜单配置
[menu]
  # 关于页面菜单项
  [[menu.main]]
    # 标识符
    identifier = "about"
    # 显示名称
    name       = "About"
    # 链接URL
    url        = "about/"
  # 文章页面菜单项
  [[menu.main]]
    # 标识符
    identifier = "posts"
    # 显示名称
    name       = "Posts"
    # 链接URL
    url        = "posts/"