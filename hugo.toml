# 网站基本URL
baseURL = 'https://konnor-jade.github.io/'
# 网站语言代码
languageCode = "zh-cn"
# 网站标题
title = 'Konnor的博客'
# 使用的主题
theme = 'hello-friend-ng'

# 启用代码高亮
PygmentsCodeFences = true
# 代码高亮主题风格
PygmentsStyle = "monokai"

# 版权信息，仅用于RSS模板
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." 

# 模板目录
archetypeDir = "archetypes"
# 内容目录
contentDir   = "content"
# 数据目录
dataDir      = "data"
# 布局目录
layoutDir    = "layouts"
# 发布目录
publishDir   = "public"

# 是否构建草稿
buildDrafts  = false
# 是否构建未来日期的文章
buildFuture  = false
# 是否构建过期的内容
buildExpired = false
# 规范化URL
canonifyURLs = true

# 启用robots.txt
enableRobotsTXT = true
# 启用Git信息
enableGitInfo   = false
# 启用表情符号
enableEmoji     = true
# 禁用缺失翻译的占位符
enableMissingTranslationPlaceholders = false
# 禁用RSS
disableRSS     = false
# 禁用站点地图
disableSitemap = false
# 禁用404页面
disable404     = false
# 禁用Hugo生成器注入
disableHugoGeneratorInject = false

# 分页配置
[pagination]
  # 禁用别名
  disableAliases = false
  # 分页大小
  pagerSize = 20
  # 分页路径
  path = 'page'

# 服务配置
[services]
  # RSS服务配置
  [services.rss]
      # RSS feed中的最大项目数
      limit = 42
      
# Disqus评论系统配置（已注释）
#   [services.disqus]
#     shortname = 'your-disqus-shortname'
# Google Analytics配置（已注释）
#   [services.googleAnalytics]
#     ID = 'G-MEASUREMENT_ID'

# 永久链接格式
[permalinks]
  posts = "/posts/:year/:month/:title/"

# Markdown渲染器配置
[blackfriday]
  # 在新标签中打开链接
  hrefTargetBlank = true

# 分类法配置
[taxonomies]
  # 标签
  tag      = "tags"
  # 分类
  category = "categories"
  # 系列
  series   = "series"

# 参数配置
[params]
  # 日期格式
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # 网站元数据，主要用于网页头部
  description = "Nice theme for homepages and blogs"
  keywords = ""
  images = [""]

  # 首页副标题
  homeSubtitle = "Hello Friend NG"

  # 设置首页背景图
  # backgroundImage = "assets/images/background.jpg"

  # Git提交详情页的前缀链接，需要启用GitInfo
  # gitUrl = ""

  # 设置为true可以隐藏指向其他文章的链接
  disableReadOtherPosts = false

  # 启用主题切换
  # 此选项启用主题切换功能
  # 默认情况下，此选项是关闭的
  # 主题会尊重操作系统的颜色方案首选项
  # 启用此选项后，用户可以自行设置所需的主题
  enableThemeToggle = false

  # 分享按钮
  # 预先配置了很多按钮。如果要更改它们，
  # 在此处生成按钮：https://sharingbuttons.io
  # 并将它们添加到 `layouts/partials/sharing-buttons.html`
  enableSharingButtons = true

  # 全局语言菜单
  # 启用全局语言菜单
  enableGlobalLanguageMenu = true

  # 通过添加外部资源的URL或链接相对于static文件夹的本地文件来集成JavaScript文件或样式表
  # 例如："css/styles.css"
  customCSS = []
  customJS  = []

  # 切换此选项需要重建SCSS，需要Hugo的扩展版本
  # 设置文章内容的对齐方式为"text-align: justify"
  justifyContent = false

  # 集成Plausible.io分析
  # plausibleDataDomain = 'test.com'
  # plausibleScriptSource = 'https://plausible.io/js/script.js'

  # 作者信息
  [params.author]
    name = "Jane Doe"

  # 自定义页脚
  # 如果需要，可以轻松用自己的内容覆盖默认页脚
  [params.footer]
    # 商标年份
    trademark = 2023
    # 显示RSS链接
    rss = true
    # 显示版权信息
    copyright = true
    # 显示作者信息
    author = true

    # 页脚顶部文本
    topText = []
    # 页脚底部文本
    bottomText = [
      "Powered by <a href=\"http://gohugo.io\">Hugo</a>",
      "Made with &#10084; by <a href=\"https://github.com/rhazdon\">Djordje Atlialp</a>"
    ]

  # 网站图标颜色
  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"

  # Logo配置
  [params.logo]
    # Logo标记
    logoMark     = ">"
    # Logo文本
    logoText     = "$ cd /home/"
    # Logo主页链接
    logoHomeLink = "/"
    # 设置为true可完全删除logo光标
    # logoCursorDisabled = false
    # 设置为有效的CSS颜色以更改logo中的光标颜色
    # logoCursorColor    = "#67a2c9"
    # 设置为有效的CSS时间值以更改动画持续时间，设置为"0s"禁用
    # logoCursorAnimate  = "2s"
    # 将当前URL路径附加到logoText
    # logoCursorPathname = true

  # # # # # # # # # # # # # # # # # # # # # # # # # # # # #  
  # 插件：首页头像
  # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
  # 取消注释以在首页显示头像
  #
  # [params.portrait]
  #   path     = "/img/image.jpg"
